<div class="login-container">

  <mat-card>
    <mat-card-title class="title">Ingresa a tu cuenta</mat-card-title>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="example-form">
      <mat-card-content style="display: flex;flex-direction: column">
        <mat-form-field appearance="outline" style="margin-bottom: 3%; width: 100%;height: 60px">
          <mat-label>Correo</mat-label>
          <input matInput
                 formControlName="username"
                 type="email"
                 autocomplete="username"
                 required>
        </mat-form-field>
        <mat-form-field appearance="outline" style="width: 100%;height: 60px">
          <mat-label>Password</mat-label>
          <input matInput
                 formControlName="password"
                 type="password"
                 placeholder="Password"
                 autocomplete="password"
                 required>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button type="submit" [disabled]="form.invalid">Ingresar</button>
      </mat-card-actions>
    </form>
