<div style="padding: 2%;text-align: center">
<p style="font-size: 30px">Bienvenido Arrendatario</p>
<p style="font-size: 25px;font-weight: bold">{{leaseholder.name}}</p>
</div>

<div>
  <div style="margin: 2.3%">
    <mat-card-title style="font-size: x-large">Inmuebles similares a los que visitaste</mat-card-title>
  </div>
  <hr style="border: 1px solid #E1E1E1 ">
  <mat-card style="margin-top: 2%;background-color: #f6f6f6">
    <div style="flex-direction: row;display: flex;justify-content: space-between;margin: auto;width: 80%">

      <div style="max-width: 30%" *ngFor="let post of somePosts" >
        <mat-card style="background-color: #eeeeee;margin: auto;padding-bottom: 25%">

          <img mat-card-image [src]="post.picture" alt="Photo of {{post.title}} ">


          <mat-card-title style="margin-bottom: 8%;margin-top:6%;font-size: large">{{post.title}}</mat-card-title>

          <mat-card-subtitle class="line-height" style="font-size: medium">{{post.address}}</mat-card-subtitle>


        <mat-card-content>

          <div style="flex-direction: row;display: flex;float: right" >
            <button class="button" mat-raised-button (click)="gotToTarget(post.id)">Ver más</button>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</mat-card>
</div>

        <div fxFlex="23" *ngFor="let profile of profiles.slice(0,4)"  >

              <mat-card-subtitle style="font-size: 1.2em;padding-top: 18%;text-align: left">{{profile.description}}</mat-card-subtitle>
            </mat-card-header>

                  <button class="button" mat-raised-button style="margin-bottom: auto"  routerLinkActive="active">Ver más</button>
                </div>
              </section>
            </mat-card-content>
          </mat-card>
        </div>

      </div>
    </div>

  </mat-card>
